<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGA2CwV8-NKTraWPtiwkojmRqPf0guoUu_8U4cyyBn&s">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="logo"><span>Sportify</span></li>
            <li>Home</li>
            <li id="copyright">&copy;2022 keval Rabadiya</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h2>Best of NCS - No Copyright sound </h2>
            <div>
                <div class="songItem">
                    <img src="./cover/1.jpg" alt="1">
                    <span>Aaja we Mahiya</span>
                    <span class="songlistplay"><span class="timesteamp">05:13 <i id="0"
                                class="fa-regular songItemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./cover/2.jpg" alt="1">
                    <span>Harleys in hawaii</span>
                    <span class="songlistplay"><span class="timesteamp">03:14 <i id="1"
                                class="fa-regular songItemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./cover/3.jpg" alt="1">
                    <span>Kangna</span>
                    <span class="songlistplay"><span class="timesteamp">04:05 <i id="2"
                                class="fa-regular songItemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./cover/4.jpg" alt="1">
                    <span>Kina chir</span>
                    <span class="songlistplay"><span class="timesteamp">03:26 <i id="3"
                                class="fa-regular songItemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./cover/5.jpg" alt="1">
                    <span>Brown munde</span>
                    <span class="songlistplay"><span class="timesteamp">04:27 <i id="4"
                                class="fa-regular songItemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./cover/6.jpg" alt="1">
                    <span>Kinne saalo</span>
                    <span class="songlistplay"><span class="timesteamp">03:02 <i id="5"
                                class="fa-regular songItemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="./cover/7.jpg" alt="1">
                    <span>Lut gaye</span>
                    <span class="songlistplay"><span class="timesteamp">03:48 <i id="6"
                                class="fa-regular songItemplay fa-circle-play"></i></span></span>
                </div>

            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fonstawons -->
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="./music.gif" alt="" id="gif"><span id="mastersongName">Aaja we mahiya</span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
